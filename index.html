<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Exam 2" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap, fontawesome"
    />
    <meta name="Author" content="Karim Sherief" />
    <title>Yummy</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="loader__outer">
      <div class="loader"></div>
    </div>
    <aside>
      <div class="d-flex justify-content-between flex-column p-3">
        <ul class="sidebar__list">
          <li class="sidebar__list__item" data-page="search">
            <a href="#" class="sidebar__list__item__link"> search </a>
          </li>
          <li class="sidebar__list__item" data-page="categories">
            <a href="#" class="sidebar__list__item__link"> categories </a>
          </li>
          <li class="sidebar__list__item" data-page="area">
            <a href="#" class="sidebar__list__item__link"> area </a>
          </li>
          <li class="sidebar__list__item" data-page="ingredients">
            <a href="#" class="sidebar__list__item__link"> ingredients </a>
          </li>
          <li class="sidebar__list__item" data-page="contact-us">
            <a href="#" class="sidebar__list__item__link"> contact us </a>
          </li>
        </ul>
        <div>
          <ul class="d-flex gap-2">
            <li>
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-globe"></i>
              </a>
            </li>
          </ul>
          <p class="text-white">Copyright &copy; 2024 All Rights Reserved</p>
        </div>
      </div>
      <div class="sidebar__toggle__menu">
        <div class="sidebar__logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <button class="sidebar__btn" aria-label="toggle-sidebar">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="sidebar__links">
          <li>
            <a href="#">
              <i class="fa-solid fa-share-nodes"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-globe"></i>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <section>
      <div class="container py-3" id="pages"></div>
      <div class="meal__details text-light">
        <button
          class="text-white meal__details__close"
          aria-label="close-sidebar"
        >
          <i class="fa-solid fa-xmark fa-2x"></i>
        </button>
        <div class="container">
          <div class="row gap-3">
            <div class="d-flex gap-3 flex-column col-lg-4">
              <img
                src=""
                alt=""
                class="meal__details__image rounded"
                loading="lazy"
              />
              <h3 class="meal__details__title"></h3>
            </div>
            <div class="col-lg-7 gap-2 d-flex flex-column">
              <h3>Instructions</h3>
              <p class="meal__details__instructions"></p>
              <h3>
                Area:
                <span class="meal__details__area fw-normal"></span>
              </h3>
              <h3>
                Category:
                <span class="meal__details__category fw-normal"></span>
              </h3>
              <div class="d-flex flex-wrap">
                <h3>Recipes:</h3>
                <ol class="meal__details__ingredients"></ol>
              </div>
              <div class="d-flex gap-3 align-items-center">
                <h3>Tags:</h3>
                <ul
                  class="meal__details__tags fw-bold d-flex flex-wrap align-items-center gap-3 p-0 m-0"
                ></ul>
              </div>
              <div class="d-flex align-items-center gap-2 flex-wrap">
                <a
                  href=""
                  class="meal__details__source btn btn-outline-light"
                  target="_blank"
                >
                  Source
                  <i class="fa-solid fa-link"></i>
                </a>
                <a
                  href=""
                  class="meal__details__youtube btn btn-outline-danger"
                  target="_blank"
                >
                  Youtube
                  <i class="fa-brands fa-youtube"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/main.js"></script>
  </body>
</html>
